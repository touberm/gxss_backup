  <script>
    $(document).ready(function () {
      var tsb = $(".menu_box").offset().top;
      var whd = $(window).scrollTop();
      var s = tsb - whd;
      if (s > 0) {
        $(".menu_box").addClass("uldw");
      }
      $(window).scroll(function () {
        var whd = $(window).scrollTop();
        var s = tsb - whd;
        if (s < 0) {
          $(".menu_box").addClass("uldws");
          $(".menu_box").removeClass("uldw");
        } else {
          $(".menu_box").addClass("uldw");
          $(".menu_box").removeClass("uldws");
        }
      })
      var whws = $(window).width();
      if (whws < 1000) {
        $(".menu_box").removeClass("uldws");
        $(".menu_box").removeClass("uldw");
      }
      var lefth = $(".main_box_inner_left").height();
      var righth = $(".main_box_inner_right").height();
      if (righth < lefth) {
        $(".main_box_inner_right").css("min-height", lefth)
      }
      var dhul = $(".nav_menu").children("ul").children("li");
      dhul.each(function () {
        var tul = $(this).children("ul");
        if (tul.length > 0) {
          $(this).children("a").css("background", "none");
        }
      })
    })
  </script>

<body>
  <div class="page_style lanmupage page_l61">
    <div class="top_box">
      <div class="top_box_inner">

        <div class="logo"><a href="/"><img src="/gxss/style/images/logo.png" border="0" alt="logo"></a></div>
        <div class="topcontent"></div>
        <div class="clear"></div>
        <div class="menu_box" id="Menu">
          <ul>
            {pc:content action="category" catid="0" num="25" siteid="$siteid" order="listorder ASC"} 
            {loop $data $r}
            <li class="menu_style{if ($r[catid] == 6) && $catid == 0} menu_current{/if}"><a href="{$r[url]}" class="menu"><span>{$r[catname]}</span></a></li>
            {/loop} 
            {/pc}            
          </ul>
        </div>
      </div>
    </div>
